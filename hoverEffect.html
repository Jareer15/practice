<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hover effect</title>
    <style>
        button {
            background-color: lightblue;
            border: 10px solid brown;
            padding: 10px 20px;
            color: palevioletred;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
            color: red;
        }
        
    </style>
</head>
<body>
<button>Hover over me!</button>

</body>
</html>
